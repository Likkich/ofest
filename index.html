<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ofest Music</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }
    #cover {
      width: 80%;
      max-width: 300px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      margin-bottom: 20px;
    }
    #title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 5px;
    }
    #artist {
      font-size: 16px;
      margin-bottom: 20px;
      color: #ccc;
    }
    #player {
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      background: #1db954;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #1aa34a;
    }
  </style>
</head>
<body>
  <img id="cover" src="" alt="Обложка">
  <div id="title"></div>
  <div id="artist"></div>
  <audio id="player" controls autoplay></audio>
  <button id="full">Слушать полностью</button>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    const cover = document.getElementById('cover');
    const title = document.getElementById('title');
    const artist = document.getElementById('artist');
    const player = document.getElementById('player');
    const fullBtn = document.getElementById('full');

    async function getRandomTrack() {
      const response = await fetch('https://api.deezer.com/search?q=lofi&limit=10');
      const proxy = await fetch(`https://cors-anywhere.herokuapp.com/https://api.deezer.com/search?q=lofi&limit=10`);
      const data = await fetch('/api/deezer?q=lofi&limit=10').then(res => res.json());
      const tracks = data.data;
      const track = tracks[Math.floor(Math.random() * tracks.length)];

      title.textContent = track.title;
      artist.textContent = track.artist.name;
      cover.src = track.album.cover_big;
      player.src = track.preview;
      fullBtn.onclick = () => window.open(track.link, '_blank');
    }

    getRandomTrack();

    tg.MainButton.setText("Закрыть").show().onClick(() => tg.close());
  </script>
</body>
</html>
