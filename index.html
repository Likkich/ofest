<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ofest Music Mini App</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
      background: black;
      color: white;
    }
    #track-card {
      width: 100%;
      height: 100%;
      position: relative;
      display: flex;
      align-items: flex-end;
      justify-content: flex-start;
      flex-direction: column;
    }
    #cover {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
      filter: brightness(0.7);
    }
    #info {
      position: relative;
      z-index: 2;
      margin: 20px;
      text-align: left;
    }
    #info p {
      margin: 5px 0;
      font-size: 18px;
    }
    #info a {
      color: #1DB954;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="track-card">
    <img id="cover" src="" alt="Cover">
    <div id="info">
      <p id="track-title"></p>
      <p id="track-artist"></p>
      <a id="full-link" href="#" target="_blank">Слушать полностью</a>
    </div>
    <audio id="audio-preview"></audio>
  </div>

  <script>
    let videos = [];
    let currentVideoIndex = 0;

    async function fetchTracks() {
      try {
        const resp = await fetch('https://api.allorigins.win/raw?url=' + encodeURIComponent('https://api.deezer.com/search?q=lofi&limit=10'));
        const data = await resp.json();
        return data.data.map(item => ({
          title: item.title_short,
          artist: item.artist.name,
          cover: item.album.cover_big,
          url: item.preview,
          fullLink: item.link
        }));
      } catch (e) {
        console.error('Ошибка загрузки треков:', e);
        return [];
      }
    }

    function loadTrack() {
      if (!videos.length) return;
      const track = videos[currentVideoIndex];
      document.getElementById('cover').src = track.cover;
      document.getElementById('track-title').innerText = track.title;
      document.getElementById('track-artist').innerText = track.artist;
      document.getElementById('full-link').href = track.fullLink;
      const audio = document.getElementById('audio-preview');
      audio.src = track.url;
      audio.play().catch(console.warn);
    }

    function swipeHandler(e) {
      const dir = e.deltaY > 0 ? 1 : -1;
      currentVideoIndex += dir;
      if (currentVideoIndex < 0) currentVideoIndex = 0;
      if (currentVideoIndex >= videos.length) currentVideoIndex = videos.length - 1;
      loadTrack();
    }

    window.addEventListener('wheel', swipeHandler);

    (async () => {
      videos = await fetchTracks();
      if (videos.length) loadTrack();
    })();
  </script>
</body>
</html>
