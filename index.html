<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ofest</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      user-select: none; /* Отключаем выделение текста */
    }
    h1 {
      text-align: center;
      color: #1a73e8;
      font-size: 24px;
      margin: 10px 0;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 10;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px 0;
    }
    #video-container {
      width: 100%;
      max-width: 400px;
      height: calc(100vh - 60px); /* Учитываем заголовок */
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      touch-action: pan-y; /* Разрешаем свайпы только по Y */
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
      cursor: grab; /* Курсор для перетаскивания */
      transition: transform 0.3s ease, opacity 0.3s ease; /* Анимация */
    }
    video:active {
      cursor: grabbing;
    }
    video.slide-out-up {
      transform: translateY(-100%);
      opacity: 0;
    }
    video.slide-out-down {
      transform: translateY(100%);
      opacity: 0;
    }
    video.slide-in {
      transform: translateY(0);
      opacity: 1;
    }
    #splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background-color: #1a73e8;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 20;
      opacity: 1;
      transition: opacity 0.5s ease;
    }
    #splash-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }
    #splash-screen h2 {
      font-size: 28px;
      color: #fff;
      text-align: center;
      margin: 0 20px;
    }
  </style>
</head>
<body>
  <div id="splash-screen">
    <h2 id="splash-text"></h2>
  </div>
  <h1>Ofest</h1>
  <div id="video-container">
    <video id="video-player" controls autoplay muted></video>
  </div>

  <script>
    // Инициализация Telegram Web App
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand(); // Разворачиваем на весь экран

    // Splash screen
    const splashScreen = document.getElementById('splash-screen');
    const splashText = document.getElementById('splash-text');
    const user = tg.initDataUnsafe.user;
    splashText.innerText = user ? `Привет, ${user.first_name}! Добро пожаловать в Ofest!` : 'Привет, гость! Добро пожаловать в Ofest!';
    setTimeout(() => {
      splashScreen.classList.add('hidden');
    }, 2000); // Скрываем через 2 секунды

    // Список видео (тестовые, с открытой лицензией)
    const videos = [
      {
        title: 'Видео 1',
        url: 'https://www.w3schools.com/html/mov_bbb.mp4'
      },
      {
        title: 'Видео 2',
        url: 'https://archive.org/download/ElephantsDream/ed_1024_512kb.mp4'
      },
      {
        title: 'Видео 3',
        url: 'https://www.w3schools.com/html/mov_bbb.mp4'
      }
    ];

    let currentVideoIndex = 0;
    const videoPlayer = document.getElementById('video-player');
    const videoContainer = document.getElementById('video-container');

    // Загрузка видео с анимацией
    function loadVideo(direction) {
      videoPlayer.pause(); // Останавливаем текущее видео
      if (direction === 'up') {
        videoPlayer.classList.add('slide-out-up');
      } else if (direction === 'down') {
        videoPlayer.classList.add('slide-out-down');
      }
      setTimeout(() => {
        videoPlayer.src = videos[currentVideoIndex].url;
        videoPlayer.load();
        videoPlayer.classList.remove('slide-out-up', 'slide-out-down');
        videoPlayer.classList.add('slide-in');
        videoPlayer.oncanplay = () => {
          videoPlayer.play().catch((err) => {
            console.error('Ошибка воспроизведения:', err);
          });
        };
      }, 300); // Ждём завершения анимации
    }

    // Следующее видео
    function nextVideo() {
      currentVideoIndex = (currentVideoIndex + 1) % videos.length;
      loadVideo('up');
    }

    // Предыдущее видео
    function prevVideo() {
      currentVideoIndex = (currentVideoIndex - 1 + videos.length) % videos.length;
      loadVideo('down');
    }

    // Обработка свайпов (мобильные устройства)
    let touchStartY = 0;
    let touchEndY = 0;

    videoContainer.addEventListener('touchstart', (e) => {
      touchStartY = e.changedTouches[0].screenY;
    });

    videoContainer.addEventListener('touchend', (e) => {
      touchEndY = e.changedTouches[0].screenY;
      if (touchEndY < touchStartY - 50) {
        nextVideo(); // Свайп вверх
      } else if (touchEndY > touchStartY + 50) {
        prevVideo(); // Свайп вниз
      }
    });

    // Обработка перетаскивания мышью (ПК)
    let isDragging = false;
    let mouseStartY = 0;
    let mouseEndY = 0;

    videoContainer.addEventListener('mousedown', (e) => {
      isDragging = true;
      mouseStartY = e.clientY;
    });

    videoContainer.addEventListener('mousemove', (e) => {
      if (isDragging) {
        mouseEndY = e.clientY;
      }
    });

    videoContainer.addEventListener('mouseup', () => {
      if (isDragging) {
        if (mouseEndY < mouseStartY - 50) {
          nextVideo(); // Перетаскивание вверх
        } else if (mouseEndY > mouseStartY + 50) {
          prevVideo(); // Перетаскивание вниз
        }
        isDragging = false;
      }
    });

    videoContainer.addEventListener('mouseleave', () => {
      isDragging = false; // Отменяем перетаскивание
    });

    // Загружаем первое видео
    loadVideo(null);

    // Кнопка закрытия
    tg.MainButton.setText('Закрыть').show().onClick(() => {
      tg.close();
    });
  </script>
</body>
</html>
