<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ofest</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      user-select: none;
    }

    h1 {
      text-align: center;
      color: #1a73e8;
      font-size: 24px;
      margin: 10px 0;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 10;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px 0;
    }

    #video-container {
      width: 100%;
      max-width: 400px;
      height: calc(100vh - 60px);
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      touch-action: pan-y;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    video.dragging {
      transition: none !important;
    }

    #splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background-color: #1a73e8;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 20;
      opacity: 1;
      transition: opacity 0.5s ease;
    }

    #splash-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }

    #splash-screen h2 {
      font-size: 28px;
      color: #fff;
      text-align: center;
      margin: 0 20px;
    }
  </style>
</head>
<body>
  <div id="splash-screen">
    <h2 id="splash-text"></h2>
  </div>
  <h1>Ofest</h1>
  <div id="video-container">
    <video id="video-player" controls autoplay muted></video>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    const splashScreen = document.getElementById('splash-screen');
    const splashText = document.getElementById('splash-text');
    const user = tg.initDataUnsafe.user;
    splashText.innerText = user ? `Привет, ${user.first_name}! Добро пожаловать в Ofest!` : 'Привет, гость! Добро пожаловать в Ofest!';
    setTimeout(() => {
      splashScreen.classList.add('hidden');
    }, 2000);

    const videos = [
      { title: 'Видео 1', url: 'https://www.w3schools.com/html/mov_bbb.mp4' },
      { title: 'Видео 2', url: 'https://archive.org/download/ElephantsDream/ed_1024_512kb.mp4' },
      { title: 'Видео 3', url: 'https://www.w3schools.com/html/mov_bbb.mp4' }
    ];

    let currentVideoIndex = 0;
    const videoPlayer = document.getElementById('video-player');
    const videoContainer = document.getElementById('video-container');

    function loadVideo(direction) {
      videoPlayer.pause();
      videoPlayer.classList.remove('dragging');
      videoPlayer.style.transition = '';
      videoPlayer.style.transform = '';

      setTimeout(() => {
        videoPlayer.src = videos[currentVideoIndex].url;
        videoPlayer.load();
        videoPlayer.oncanplay = () => {
          videoPlayer.play().catch((err) => console.error('Ошибка воспроизведения:', err));
        };
      }, 50);
    }

    function nextVideo() {
      currentVideoIndex = (currentVideoIndex + 1) % videos.length;
      loadVideo('up');
    }

    function prevVideo() {
      currentVideoIndex = (currentVideoIndex - 1 + videos.length) % videos.length;
      loadVideo('down');
    }

    // Swipe/drag variables
    let startY = 0;
    let currentY = 0;
    let isDragging = false;

    function startDrag(y) {
      startY = y;
      isDragging = true;
      videoPlayer.classList.add('dragging');
    }

    function moveDrag(y) {
      if (!isDragging) return;
      currentY = y - startY;
      videoPlayer.style.transform = `translateY(${currentY}px)`;
    }

    function endDrag() {
      if (!isDragging) return;
      isDragging = false;
      videoPlayer.classList.remove('dragging');

      if (currentY < -100) {
        // Свайп вверх
        videoPlayer.style.transition = 'transform 0.3s ease';
        videoPlayer.style.transform = 'translateY(-100%)';
        setTimeout(() => {
          videoPlayer.style.transform = '';
          nextVideo();
        }, 300);
      } else if (currentY > 100) {
        // Свайп вниз
        videoPlayer.style.transition = 'transform 0.3s ease';
        videoPlayer.style.transform = 'translateY(100%)';
        setTimeout(() => {
          videoPlayer.style.transform = '';
          prevVideo();
        }, 300);
      } else {
        // Вернуть обратно
        videoPlayer.style.transition = 'transform 0.3s ease';
        videoPlayer.style.transform = 'translateY(0)';
      }

      currentY = 0;
    }

    // Touch events
    videoContainer.addEventListener('touchstart', (e) => startDrag(e.touches[0].clientY));
    videoContainer.addEventListener('touchmove', (e) => moveDrag(e.touches[0].clientY));
    videoContainer.addEventListener('touchend', endDrag);

    // Mouse events
    videoContainer.addEventListener('mousedown', (e) => {
      e.preventDefault();
      startDrag(e.clientY);
    });
    videoContainer.addEventListener('mousemove', (e) => {
      if (isDragging) moveDrag(e.clientY);
    });
    videoContainer.addEventListener('mouseup', endDrag);
    videoContainer.addEventListener('mouseleave', () => {
      if (isDragging) endDrag();
    });

    // Пауза/плей по клику
    videoPlayer.addEventListener('click', (e) => {
      e.stopPropagation();
      if (videoPlayer.paused) {
        videoPlayer.play().catch((err) => console.error('Ошибка воспроизведения:', err));
      } else {
        videoPlayer.pause();
      }
    });

    // Загрузка первого видео
    loadVideo();

    // Telegram кнопка закрытия
    tg.MainButton.setText('Закрыть').show().onClick(() => tg.close());
  </script>
</body>
</html>
